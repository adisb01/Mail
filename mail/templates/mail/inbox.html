{% extends "mail/layout.html" %} {% load static %} {% block body %}
<h2>{{ request.user.email }}</h2>

<button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
<button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
<button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
<button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
<a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
<hr />

<div id="emails-view">
  <h3 id="mailbox-header">Header</h3>
  <div id="emails"></div>
</div>

<div id="single-email-view">
  <div class="row">
    <div class="column">
      <div class="row">
        <div class="column">
          <h4 id="email-subject">Subject</h2>
        </div>
        <div class="column">
          <h8 id="email-time" style = "white-space: nowrap;">Time</h6>
        </div>
      </div>
      <h5 id="email-sender">Sender</h4>
      <h6 id="email-recipients">To who</h5>
    </div>
    <div class="column" style="align-items: flex-end;">
      <button class="btn btn-sm btn-outline-primary" id="reply-button">
        Reply
      </button>
    </div>
  </div>
  <hr>

  <p id="email-body">Body</p>
</div>

<div id="compose-view">
  <h3>New Email</h3>
  <form id="compose-form">
    <div class="form-group">
      From:
      <input disabled class="form-control" value="{{ request.user.email }}" />
    </div>
    <div class="form-group">
      To: <input id="compose-recipients" class="form-control" />
    </div>
    <div class="form-group">
      <input class="form-control" id="compose-subject" placeholder="Subject" />
    </div>
    <textarea
      class="form-control"
      id="compose-body"
      placeholder="Body"
    ></textarea>
    <input type="submit" class="btn btn-primary" />
  </form>
</div>
{% endblock %} {% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
<script
  src="https://unpkg.com/react@16/umd/react.development.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
  crossorigin
></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
{% endblock %}
